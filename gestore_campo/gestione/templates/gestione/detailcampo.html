{% extends 'base.html' %}

{% load crispy_forms_tags %} 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

{% block title %} Dettagli di {{object.titolo}} {% endblock %} 

{% block header1 %}
  <h1> {{object}}</h1>
{% endblock %}

{% block content %} 

<br>
<div class="card">
  <div class="card-header">
     Campo id:  {{ object.pk }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ object.indirizzo }}  </h5>
    <p class="card-text"> 
      
    </p>
  </div>
</div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Giorno</label>
    <input type="date" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Ora (60min)</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      {% for i in '..............'|make_list %}
      <option> {{ forloop.counter1  }}</option>
      {%endfor%}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>


{% endblock %}
